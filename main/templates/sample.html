<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    {% load static %}
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href='{% static "css/materialize.min.css" %}' media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="row">
    <nav class="col xl6 offset-xl3 l6 offset-l3 m8 offset-m2 s12 cyan darken-2 ">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">Room Segmentation</a>
        </div>
    </nav>
</div>
<div class="row" style="height: 100vh">
    <div class="col xl6 offset-xl3 l6 offset-l3 m8 offset-m2 s12">
        <div class="carousel carousel-slider">
            {% for image in images %}
                <a class="carousel-item" href="#"><img src="{% static image %}"></a>
            {% endfor %}
        </div>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src='{% static "js/materialize.min.js" %}'></script>
<script>
    M.AutoInit();
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.carousel');
        var options = {indicators: true, fullWidth: true};
        var instances = M.Carousel.init(elems, options);
    });
</script>
</body>
</html>
